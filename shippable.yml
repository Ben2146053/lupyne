language: python

build:
  pre_ci_boot:
    image_name: coady/pylucene
    image_tag: latest
    pull: true
  ci:
    - pip install pytest-cov requests strawberry-graphql
    - pip install fastapi
    - pytest -v --cov=lupyne tests/test_engine.py tests/test_rest.py
    - pytest -v --cov=lupyne --cov-append tests/test_graphql.py
    - coverage xml -o shippable/codecoverage/coverage.xml
